<html>
    <head>
        {% if title %}
        <title>{{ title }} - Chat Website</title>
        {% else %}
        <title>Welcome to Chat Website</title>
        {% endif %}
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
        <script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script>
        <link rel="shortcut icon" href="#">
    </head>    
	<body>
        <div class="sidenav" id="actionlinks">
            {% if not g.user %}
                <a href="{{ url_for('login') }}">Login </a>
                <a href="{{ url_for('signup') }}">Sign Up</a>
            {% else %}
                <a href="{{ url_for('index') }}"> Hello <span id="session_user">{{user}}</span></a>
                <a href="{{ url_for('logout') }}">Log Out</a>
                <a href="{{ url_for('createRoom') }}">Create Room</a>
            {% endif %}
        </div>

        <!-- Page content -->
        <div class="main">
            {% block content %}{% endblock %}
        </div>
    </body>
</html>
